<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
  <div id="task-menu">
    <!-- Header -->
    <section class="task-menu-header">
      <div class="top">
        <div class="logo">Task Manager</div>
        <div class="tasks-total">
          <div class="task-menu-tasks">
            <span class="number">20</span> Tasks
          </div>
          <div class="task-menu-tasks">
            <span class="number">6</span> Completed
          </div>
          <div class="add-task-icon">
              <i class="fas fa-plus-circle"></i>
          </div>
        </div>
      </section>
      <!-- Main Content  -->
      <section class="task-content">
        <div class="container">
          <div class="tasks-container">
           <div class="task-area">
            <div class="task-title">
              Buy new Dress
            </div>
            <div class="date">
             <p id="date">Created: 12/14/19</p>
            </div>
            <div class="check-icon">
              <i class="fas fa-check"></i>
            </div>
           </div>

           <div class="task-area">
            <div class="task-title">
              Buy Groceries
            </div>
            <div class="date">
             <p id="date"></p>
            </div>
            <div class="check-icon">
              <i class="fas fa-check"></i>
            </div>
           </div>

           <div class="task-area">
            <div class="task-title">
              Buy new Shoes
            </div>
            <div class="date">
             <p id="date"></p>
            </div>
            <div class="check-icon">
              <i class="fas fa-check"></i>
            </div>
           </div>

           <div class="task-area">
            <div class="task-title">
              Buy new Bag
            </div>
            <div class="date">
             <p id="date"></p>
            </div>
            <div class="check-icon">
              <i class="fas fa-check"></i>
            </div>
           </div>

          </div>
        </div>
      </section>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
  </script>
  <script>
  $( ".add-task-icon" ).on( "click", function() {
    console.log('Show pop up');
  });
  </script>
  <script src="/js/index.js"></script>
  <!-- <div id="app"> </div>
  <script src="/js/dist/vendors~FirstComp.js"></script>
</body>
</html>
